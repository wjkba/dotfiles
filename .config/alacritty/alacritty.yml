shell:
  program: /usr/bin/fish
  args:
    - --login

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

font:
  normal:
    family: "Fira Code"
    style: Regular
  bold:
    family: "Fira Code"
    style: Bold
  italic:
    family: "Fira Code"
    style: Italic
  size: 12.0

colors:
  primary:
    background: "0x1c1c1c"
    foreground: "0xf8f8f2"

  cursor:
    text: "0x1c1c1c"
    cursor: "0xf8f8f2"

  normal:
    black: "0x1e1e1e"
    red: "0xff5555"
    green: "0x50fa7b"
    yellow: "0xf1fa8c"
    blue: "0x4a90e2"
    magenta: "0xff79c6"
    cyan: "0x8be9fd"
    white: "0xf8f8f2"

  bright:
    black: "0x6272a4"
    red: "0xff6e6e"
    green: "0x69ff94"
    yellow: "0xffffa5"
    blue: "0x4a90e2"
    magenta: "0xff92d0"
    cyan: "0xa4ffff"
    white: "0xffffff"

window_opacity: 0.95
